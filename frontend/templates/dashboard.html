<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Reported Issues</h2>
    <table border="1">
        <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Priority</th>
        </tr>
        {% for issue in issues %}
        <tr>
            <td>{{ issue[1] }}</td>
            <td>{{ issue[2] }}</td>
            <td>{{ issue[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
